<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCA Site Maintenence</title>
    <style type="text/css">
        @import url(//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700);

        svg:not(:root) {
            overflow: hidden
        }

        html {
            font-family: sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: auto;
            font-size: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        *,
        :after,
        :before {
            -ms-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            background: 0 0;
            background-color: #333333;
            color: #FFF;
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 15px;
            line-height: 1.42857143;
        }

        a {
            color: #FFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #outer-container {
            position: relative;
            max-width: 550px;
            margin-right: auto;
            margin-left: auto;
            padding-left: 6px;
            padding-right: 6px;
        }

        #inner-container {
            background-color: #4A4A4A;
            margin-top: 3%;
            position: relative;
        }

        #header {
            padding: 5% 38% 4%;
            background-color: rgba(35, 94, 181, .5);
            height: 5%;
            color: #fff;
            text-align: center;
        }

        #message {
            padding: 8% 12%;
            text-align: center;
        }

        #footer {
            padding: 6px 20px;
            font-size: 13px;
            line-height: 1.4em;
            background-color: rgba(35, 94, 181, .5);
            text-align: center;
            -webkit-border-radius: 0 0 5px 5px;
            -moz-border-radius-topright: 0;
            -moz-border-radius-bottomright: 5px;
            -moz-border-radius-bottomleft: 5px;
            -moz-border-radius-topleft: 0;
            border-radius: 0 0 5px 5px;
            -moz-background-clip: padding-box;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
        }
    </style>
</head>

<body>
    <div id="outer-container">
        <div id="inner-container">
            <div id="header">

            </div>
            <div id="message">
                <p>This site is down for scheduled maintenance and should be back by&nbsp;<strong>8am</strong>.</p>
                <p>Please check back at that time.</p>
                <p>In the meantime, please visit us at&nbsp;<a href="https://cca.edu">CCA.edu</a></p>
            </div>
            <div id="footer">
